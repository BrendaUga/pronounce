{% extends "base.html" %}

{% block content %}
    <div class="hero-body" ng-if="wordController.page === 'add'">
        <div class="container has-text-centered">
            <h1 class="title">
                Add a word
            </h1>
            <div class="form-container">

                <article class="message is-danger" ng-if="wordController.error.length > 0">
                    <div class="message-header">
                        <p><strong>Error</strong>!</p>
                    </div>
                    <div class="message-body">
                        {$ wordController.error $}
                    </div>
                </article>

                <div class="field">
                    <label class="label is-medium" for="word">Enter word {$ word $}</label>
                    <p class="control">
                        <input class="input is-medium" type="text" name="word" id="word" ng-model="wordController.word">
                    </p>
                </div>
                <div class="field">
                    <label class="label is-medium" for="word">Add pronunciation audio file(.mp3)</label>
                    <p class="control">
                        <input type="file" name="audio_file" id="audio_file">
                    </p>
                </div>

                <hr>
                <div class="field">
                    <p class="control">
                        <button class="button is-success is-outlined is-inverted is-medium"
                                ng-click="wordController.save()">
                            Add word
                        </button>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <div class="hero-body" ng-if="wordController.page === 'search'">
        <div class="container has-text-centered">
            <h1 class="title">
                Search words
            </h1>
            <div class="form-container">
                <form action="" method="post" id="search_form">
                    <div class="field">
                        <p class="control">
                        </p>
                    </div>
                    <div class="field">
                        <p class="control">
                            <input type="submit" value="Search"
                                   class="button is-hidden is-success is-outlined is-inverted is-medium">
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
